kind: ClusterTask
apiVersion: tekton.dev/v1beta1
metadata:
  name: aib-builder-task
spec:
  params:
    # job parameters
    - name: job_id
      description: "the reference used to track the job and access its assets"
      type: string
      default: ""
    - name: component_id
      description: "the conponent_id the job belongs to"
      type: string
      default: ""
    # repo parameters
    - name: source-repo
      description: "source repo that contains the application code"
      type: string
      default: ""
    - name: source-branch
      description: s"ource branch to build from"
      type: string
      default: ""
    - name: tag
      type: string
      default: ""
    # aib parameters
    #- name: aib-working-dir
    #  description: "aib-working-dir"
    #  type: string
    #  default: "/home/workspace/builder"
    - name: aib-container-image
      description: "aib container"
      type: string
      default: "quay.io/centos-sig-automotive/automotive-osbuild:latest"
    # secrets
    #- name: aib-secrets-ref
    #  description: "Secret with the user, password, and host used to access the AIB host"
    #  type: string
    #  default: "aib-credentials"
    # ANSIBLE configuration
    #- name: ansible-playbook
    #  description: "Ansible playbook to run"
    #  type: string
    #  default: "aib-builder.yaml"
    #- name: ansible-playbook-location
    #  description: "Location of the Ansible playbooks, relative to the source directory"
    #  type: string
    #  default: "scripts/ansible"

  results:
    - description: Path to the manifest file used for building
      name: manifest-file-path
      type: string

  steps:
    - name: aib-build
      image: $(params.aib-container-image)
      script: |
        #!/usr/bin/env bash

        set -eux

        pwd

        ls -la /workspace/source
      
      #securityContext:
      #  capabilities: {}
      #  privileged: true
      #  seLinuxOptions:
      #    type: unconfined_t
      volumeMounts:
        - mountPath: /_build
          name: build-dir
        - mountPath: /output
          name: output-dir
        - mountPath: /run/osbuild
          name: run-dir
        - mountPath: /dev
          name: dev
        - mountPath: /manifest-work
          name: manifest-work
  
  #podTemplate:
  #  nodeSelector:
  #    kubernetes.io/arch: arm64

  workspaces:
    - name: source
