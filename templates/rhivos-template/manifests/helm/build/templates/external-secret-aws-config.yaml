apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: aws-config
spec:
  secretStoreRef:
    name: vault-secret-store
    kind: ClusterSecretStore
  target:
    name: aws-credentials
  data:
  - secretKey: aws_accesskey
    remoteRef:
      key: secrets/janusidp/aws/accessKey
      property: value
  - secretKey: aws_secretkey
    remoteRef:
      key: secrets/janusidp/aws/secretKey
      property: value
  - secretKey: aws_region
    remoteRef:
      key: secrets/janusidp/aws/region
      property: value
  