apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  #name: {{ .Values.app.name }}-jumpstarter-token
  name: jumpstarter-token
spec:
  secretStoreRef:
    name: vault-secret-store
    kind: ClusterSecretStore
  target:
    #name: {{ .Values.app.name }}-jumpstarter-token
    name: jumpstarter-token
  data:
    - secretKey: access_token
      remoteRef:
        key: secrets/janusidp/jumpstarter
        property: value
