kind: Task
apiVersion: tekton.dev/v1beta1
metadata:
  name: s3-upload-task
spec:
  params:
    # job parameters
    - name: job_id
      description: 'The reference used to track the job and access its assets'
      type: string
      default: ''
    - name: component_id
      description: 'The conponent_id the job belongs to'
      type: string
      default: ''
    - name: bucket_name
      description: 'The S3 bucket name'
      type: string
      default: 'rhadp-aib-cdn'
    - name: manifest-ref
      description: 'The manifest to use for the build'
      type: string
      default: 'basic'
    - name: manifest-ext
      description: 'The type manifest: mpp.yml or aib.yaml'
      type: string
      default: 'mpp.yml'
    - name: manifest-location
      description: 'The path to the manifest definition'
      type: string
      default: 'manifests'
    # everythinge after this should go away ...
    - name: aib-distro
      description: 'autosd9 cs9'
      type: string
      default: 'autosd9-sig'  
    - name: aib-arch
      description: 'aarch64 x86_64'
      type: string
      default: 'aarch64'
    - name: aib-target
      description: 'rpi4 qemu ...'
      type: string
      default: 'qemu'
    - name: aib-export-format
      description: 'image qcow2 container'
      type: string
      default: 'qcow2'
    # secrets
    - name: aws-config-ref
      description: 'Secret with the keys used to access the AWS infrastructure'
      type: string
      default: 'aws-credentials'
  steps:
    - name: s3-upload
      image: quay.io/agnosticd/ee-multicloud:latest
      env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              key: aws_access_key_id
              name: $(params.aws-config-ref)
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              key: aws_secret_access_key
              name: $(params.aws-config-ref)
        - name: AWS_DEFAULT_REGION
          valueFrom:
            secretKeyRef:
              key: aws_default_region
              name: $(params.aws-config-ref)
      script: |
        #!/usr/bin/env bash

        set -x

        # aib stuff
        export JOB_ID="$(params.job_id)"
        export COMPONENT_ID="$(params.component_id)"
        export BUCKET_NAME="$(params.bucket_name)"
        export IMAGE_NAME="$(params.aib-distro)_$(params.aib-target)_$(params.manifest-ref).$(params.aib-arch).$(params.aib-export-format)"
        export IMAGE_PATH="/workspace/source/binaries/img/$IMAGE_NAME"
        
        # run the playbook
        ansible-playbook /scripts/s3-upload.yaml -e "AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID" -e "AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY" -e "AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION" 

      volumeMounts: 
        - name: scripts-volume
          mountPath: /scripts
  volumes:
    - name: scripts-volume
      configMap:
        name: {{ .Values.app.name }}-ansible-scripts
        items:
          - key: s3-upload.yaml
            path: s3-upload.yaml
  workspaces:
    - name: source