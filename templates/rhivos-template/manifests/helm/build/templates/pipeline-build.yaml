---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: {{ .Values.app.name }}-build
  labels:
    type: pipeline
    backstage.io/kubernetes-id: {{ .Values.app.name }}
spec:
  params:
    - name: source-repo
      description: source repo that contains the application code
      type: string
      default: {{ .Values.git.repo }}
    - name: source-branch
      description: source branch to build from
      default: {{ .Values.git.branch }}
      type: string
    - name: output-image
      description: reference of the image that will get created
      default: {{ include "image.dev-url" . }}
      type: string
    - description: Component id
      name: component-id
      type: string
  tasks:
    - name: git-clone
      params:
        - name: url
          value: $(params.source-repo)
        - name: revision
          value: $(params.source-branch)
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: source-folder
    
    - name: aib-builder
      params:
        - name: job_id
          value: $(params.source-branch)
        - name: component_id
          value: $(params.component-id)
      taskRef:
        kind: Task
        name: aib-builder-task
      runAfter:
        - git-clone
      workspaces:
        - name: source
          workspace: source-folder

    - name: s3-upload
      params:
        - name: job_id
          value: $(params.source-branch)
        - name: component_id
          value: $(params.component-id)
      runAfter:
        - aib-builder
      taskRef:
        kind: Task
        name: s3-upload-task
      workspaces:
        - name: source
          workspace: source-folder

