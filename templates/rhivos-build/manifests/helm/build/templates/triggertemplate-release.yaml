apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: {{ .Values.app.name }}-release
spec:
  params:
    - name: git-repo-url
      description: The repo url
    - name: git-revision
      description: The git revision
      default: {{ .Values.git.branch }}
    - name: git-committer
      description: Email of user who committed the change
    - name: source-tag
      description: The source tag
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: "{{ .Values.app.name }}-release-"
        labels:
          backstage.io/kubernetes-id: {{ .Values.app.name }}
      spec:
        params:
          - name: source-repo
            value: $(tt.params.git-repo-url)
          - name: source-revision
            value: $(tt.params.git-revision)
          - name: git-committer
            value: $(tt.params.git-committer)
          - name: artifact-id
            value: {{ .Values.app.name }}
          - name: source-tag
            value: $(tt.params.source-tag)
        pipelineRef:
          name: {{ .Values.app.name }}-release
        serviceAccountName: pipeline
        timeout: 1h0m0s
        workspaces:
          - name: source-folder
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 1Gi
{{- if eq .Values.image.registry "Quay" }}
          - name: docker-config
            secret:
              secretName: {{ .Values.app.name }}-registry-creds
{{- else }}
          - name: docker-config
            emptyDir: {}
{{- end }}

