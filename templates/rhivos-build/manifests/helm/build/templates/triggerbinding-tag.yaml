apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: tag-binding
spec:
  params:
    - name: git-repo-url
      value: $(body.repository.git_http_url)
    - name: git-revision
      value: $(body.checkout_sha)
    - name: git-committer
      value: $(body.user_email)
    - name: source-tag
      value: $(extension.tag)

    
