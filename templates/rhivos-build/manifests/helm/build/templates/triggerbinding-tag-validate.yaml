apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: tag-binding-validate
spec:
  params:
    - name: git-repo-url
      value: $(body.repository.git_http_url)
    - name: git-revision
      value: $(body.after)
    - name: git-committer
      value: $(body.user_email)
    - name: source-tag
      value: $(body.tag)
    - name: destination-tag
      value: prod-$(body.tag)
    - name: namespace
      value: {{ .Values.app.name }}-build
