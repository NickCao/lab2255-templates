---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: {{ .Values.app.name }}-build
  labels:
    type: pipeline
    backstage.io/kubernetes-id: {{ .Values.app.name }}
spec:
  params:
    - name: source-repo
      description: source repo that contains the application code
      type: string
      default: {{ .Values.git.repo }}
    - name: source-revision
      description: source revision to build from
      default: {{ .Values.git.branch }}
      type: string
    - name: git-committer
      description: email of user who committed the change
    - name: artifact-id
      default: {{ .Values.app.name }}
      type: string
  tasks:
    - name: git-clone
      params:
        - name: url
          value: $(params.source-repo)
        - name: revision
          value: $(params.source-revision)
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: source-folder
    
    - name: aib-builder
      params:
        - name: revision
          value: $(params.source-revision)
      taskRef:
        kind: Task
        name: aib-builder-task
      runAfter:
        - git-clone
      workspaces:
        - name: source
          workspace: source-folder
  workspaces:
    - name: source-folder
    - name: docker-config

