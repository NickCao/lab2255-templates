---
apiVersion: triggers.tekton.dev/v1beta1
kind: EventListener
metadata:
  name: {{ .Values.app.name }}-el
spec:
  serviceAccountName: pipeline
  triggers:
    - bindings:
        - kind: TriggerBinding
          ref: commit-binding
      interceptors:
        - params:
            - name: filter
              value: has(body.commits) && body.object_kind == 'push'
            - name: overlays
              value: null
          ref:
            kind: ClusterInterceptor
            name: cel
      name: commit-trigger
      template:
        ref: {{ .Values.app.name }}-build
    - bindings:
        - kind: TriggerBinding
          ref: tag-binding
      interceptors:
        - params:
            - name: filter
              value: body.object_kind == 'tag_push'
            - name: overlays
              value:
                - key: tag
                  expression: 'body.ref.split(''/'')[2]'
          ref:
            kind: ClusterInterceptor
            name: cel
      name: tag-trigger
      template:
        ref: {{ .Values.app.name }}-validate
    - bindings:
        - kind: TriggerBinding
          ref: release-binding
      interceptors:
        - params:
            - name: filter
              value: body.object_kind == 'release'
          ref:
            kind: ClusterInterceptor
            name: cel
      name: release-trigger
      template:
        ref: {{ .Values.app.name }}-release