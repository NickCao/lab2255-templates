apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  name: release-binding
spec:
  params:
    - name: git-repo-url
      value: $(body.project.http_url)
    - name: git-revision
      value: $(body.commit.id)
    - name: git-committer
      value: $(body.commit.author.email)
    - name: source-tag
      value: $(body.tag)
    #- name: destination-tag
    #  value: validate-$(body.tag)
    
