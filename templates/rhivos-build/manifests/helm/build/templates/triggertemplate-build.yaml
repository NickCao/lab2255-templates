apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: {{ .Values.app.name }}-build
spec:
  params:
    - name: git-repo-url
      description: The repo url
    - name: git-revision
      description: The git revision
      default: {{ .Values.git.branch }}
    - name: git-committer
      description: Email of user who committed the change        
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: {{ .Values.app.name }}-build-
        labels:
          backstage.io/kubernetes-id: {{ .Values.app.name }}
      spec:
        params:
          - name: source-repo
            value: $(tt.params.git-repo-url)
          - name: source-revision
            value: $(tt.params.git-revision)
          - name: git-committer
            value: $(tt.params.git-committer)
          - name: artifact-id
            value: {{ .Values.app.name }}
        pipelineRef:
          name: {{ .Values.app.name }}-build
        serviceAccountName: pipeline
        timeout: 1h0m0s
        workspaces:
          - name: source-folder
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 1Gi
          - name: docker-config
            secret:
              secretName: {{ .Values.app.name }}-registry-creds

