apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: {{ .Values.app.name }}-build
spec:
  params:
    - name: git-repo-url
      description: The repo url
    - name: git-revision
      description: The git revision
      default: {{ .Values.git.branch }}
    - name: git-committer
      description: Email of user who committed the change
    
    
    - name: output-image
      description: reference of the image that will get created
      default: {{ include "image.dev-url" . }}
    
  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        generateName: {{ .Values.app.name }}-build-
        labels:
          backstage.io/kubernetes-id: {{ .Values.app.name }}
      spec:
        params:
          - name: source-repo
            value: $(tt.params.git-repo-url)
          - name: source-branch
            value: $(tt.params.git-revision)
          - name: output-image
            value: $(tt.params.output-image)
          - name: git-host
            value: gitlab-gitlab{{ .Values.app.cluster }}
          - name: git-owner
            value: {{ .Values.git.org }}
          - name: component-id
            value: {{ .Values.app.name }}
          - name: common-password-secret
            value: common-password-secret
          - name: oidc-issuer
            value:  https://keycloak-rhsso{{ .Values.app.cluster }}/auth/realms/openshift
        pipelineRef:
          name: {{ .Values.app.name }}-build
        serviceAccountName: pipeline
        timeout: 1h0m0s
        workspaces:
          - name: reports
            emptyDir: {}
          - name: source-folder
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 1Gi
          - emptyDir: {}
            name: maven-settings
{{- if eq .Values.image.registry "Quay" }}
          - name: docker-config
            secret:
              secretName: {{ .Values.app.name }}-registry-creds
{{- else }}
          - name: docker-config
            emptyDir: {}
{{- end }}
