kind: ConfigMap
metadata:
  name:  {{ .Values.app.name }}-ansible-scripts
apiVersion: v1
data:
  builder.yaml: |
    - name: builder
      hosts: all
      gather_facts: no
      tasks:
        - name: save the REVISION as JOB_ID
          set_fact:
            job_id: "{{ "{{" }} lookup('env', 'REVISION') {{ "}}" }}"

        - name: build the OS image
          become: true
          shell: |
            echo 'HELLO {{ "{{" }} job_id {{ "}}" }}' > {{ "{{" }} job_id {{ "}}" }}.txt
          args:
            chdir: "/home/workspace"
