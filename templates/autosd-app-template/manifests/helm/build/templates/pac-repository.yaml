
apiVersion: "pipelinesascode.tekton.dev/v1alpha1"
kind: Repository
metadata:
  name: {{ .Values.app.name }}-build
  labels:
    type: pipelines
    backstage.io/kubernetes-id: {{ .Values.app.name }}
spec:
  url: "{{ .Values.git.pacRepo }}"
  concurrency_limit: 2
  git_provider:
    # url: "https://gitlab.example.com/ # Set this if you are using a private GitLab instance
    secret:
      name: "{{ .Values.app.name }}-external-git-token"
      # Set this if you have a different key in your secret
      # key: "provider.token"
      key: "token"
    webhook_secret:
      name: "{{ .Values.app.name }}-external-webhook-secret"
      # Set this if you have a different key in your secret
      # key: "webhook.secret"
      key: "secret"
