app:
  component_id: ${{ values.component_id }}
  name: ${{ values.user }}-${{ values.component_id }}
  namespace: ${{ values.user }}-${{ values.component_id }}-dev

namespace:
  enabled: true
  argocd:
    name: default

replicaCount: 1

image:
  pullPolicy: Always
  registry: ${{values.image_registry}}
  host: ${{values.registry_host}}
  organization: ${{values.registry_organization}}
  name: ${{values.image_name}}
  # Overrides the image tag whose default is the chart appVersion.

nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  #fsGroup: 0

securityContext: {}

service:
  type: ClusterIP
  port: 8000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# node-role.kubernetes.io/metal-arm: ''
# beta.kubernetes.io/arch: arm64
# kubernetes.io/arch: arm64
nodeSelector:
  kubernetes.io/arch: arm64

tolerations: []

affinity: {}
